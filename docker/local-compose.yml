version: '3'
networks:
   common:
services:
  prom:
    image: quay.io/prometheus/prometheus:v2.3.2
    volumes:
     - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus"
    networks:
    - common
    ports:
     - 9090:9090
  pyskel:
    container_name: pyskull
    image: pyskull:latest
    tty: true # will not print to stdout without it
    networks:
    - common
    ports:
    - 8080
    - 9100
    volumes:
    - ../code:/opt/app
    - ../config/config.json.dist:/opt/config.json
    - ../tests:/opt/tests
    environment:
    - TEST_SAFE=TheEmperorProtects # NEVER PUT THIS INTO AN ENVIRONMENT YOU CARE ABOUT; allows tests to be run
    - LOG_LEVEL=INFO
    - PYTHONPATH=/opt # required tweak for tests
    - CONFIG=/opt/config.json # config file to read from
    - JAEGER=1  
    - JAEGER_AGENT_HOST=jaeger
    - JAEGER_AGENT_PORT=6831
  siege:
    container_name: siege
    image: siege:4.0.4
    networks:
    - common
    volumes:
     - ./siege/siege.conf:/etc/siege/siege.conf
     - ./siege/urls.txt:/etc/siege/urls.txt
     - ./siege:/usr/local/var/log
    command:
    - "-R"
    - /etc/siege/siege.conf
    - "-f"
    - /etc/siege/urls.txt
    depends_on:
    - pyskel
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
    - 5775/udp
    - 6831/udp
    - 6832/udp
    - 5778
    - 16686:16686 # UI
    - 14268
    - 9411
    networks:
    - common
    environment:
    - jaeger-agent.host-port=jaeger:6831
    - COLLECTOR_ZIPKIN_HTTP_PORT=9411